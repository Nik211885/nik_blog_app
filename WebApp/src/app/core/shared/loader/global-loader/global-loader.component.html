<div class="global-loader" [class.active]="isActive">
  <div class="text-center loader-content">
    <div class="spinner-wrapper mx-auto">
      <div class="spinner-outer"></div>
      <div class="spinner-inner"></div>
      <div class="spinner-dot"></div>
    </div>
    <h4 class="loader-text mt-4">{{ message }}</h4>
    <p class="text-muted loader-subtext">{{ subMessage }}</p>
    <div class="loader-progress mx-auto">
      <div class="loader-progress-bar"></div>
    </div>
  </div>
</div>
